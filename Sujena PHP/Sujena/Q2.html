<!DOCTYPE HTML>
<html>
<head>
<title>Question 02</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
 
function q5()
{
    var commission, earnings, gross;
    var item1, item2, item3, item4, salary;

    item1 = parseFloat (document.form1.item1.value);
    item2 = parseFloat (document.form1.item2.value);
    item3 = parseFloat (document.form1.item3.value);
    item4 = parseFloat (document.form1.item4.value);

    salary=200;
    gross=item1*239.99+item2*129.75+item3*99.95+item4*350.89;
    commission=gross*0.09;
    earnings=salary+commission;

    document.form1.commission.value = commission;
    document.form1.earnings.value = earnings;
    document.form1.gross.value = gross;
    document.form1.salary.value = salary;
}
 
    </script>
    </head>
    <body>
        <form name="form1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="item1">Enter the value of sold 1 items:</label>
                        </td>
                        <td>
                            <input name="item1" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="item2">Enter the value of sold 2 items:</label>
                        </td>
                        <td>
                            <input name="item2" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="item3">Enter the value of sold 3 items:</label>
                        </td>
                        <td>
                            <input name="item3" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="item4">Enter the value of sold 4 items:</label>
                        </td>
                        <td>
                            <input name="item4" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Process" type="button" onclick="q5();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="commission">Value of commission:</label>
                        </td>
                        <td>
                            <input name="commission" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="earnings">Value of earnings:</label>
                        </td>
                        <td>
                            <input name="earnings" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gross">Value of gross sales in the week:</label>
                        </td>
                        <td>
                            <input name="gross" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="salary">Value of weekly salary:</label>
                        </td>
                        <td>
                            <input name="salary" step="0.000001" type="number" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
