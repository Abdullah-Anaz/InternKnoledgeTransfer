<script>
let n = 5;
let string = "";
for (let i = 1; i <= n; i++) {
	for (let k = 0; k < 2*i-1; k++) {
    string += "*";
	}
  
  string += "\n";
}
for (let i = 1; i <= n - 1; i++) {
  
  for (let k = 0; k < 2*(n-i) - 1; k++) {
    string += "*";
  }
  string += "\n";
}
console.log(string);
</script>
