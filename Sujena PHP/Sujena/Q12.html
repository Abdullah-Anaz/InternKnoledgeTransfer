<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question 12</title>
</head>

<body>
  <div>
    <label for="quantity">How many times to flip?</label>
    <input type="number" id="quantity" min="1" value=1 />
  </div>
  <button id="flip" type="button">Flip the coin</button>
  <div id="result"></div>
  <script>
    let button = document.getElementById("flip");
    let result = document.getElementById("result");

    function fnClick(event) {
      let qty = document.getElementById("quantity").value;
      let score = "";
	  let countH = 0 ;
	  let countT = 0 ;

      for (let i = 0; i < qty; i++) {
        let num = Math.random();

        if (num < 0.5) {
          score += "<p>You got HEAD</p>";
		  countH++ ;
        } else {
          score += "<p>You got TAIL</p>";
		  countT++ ;
        }
      }
      result.innerHTML = score;
      console.log("Heads: " + countH + " " + "Tails: " + countT);
    }

    button.addEventListener("click", fnClick);
 </script>
</body>
</html>
