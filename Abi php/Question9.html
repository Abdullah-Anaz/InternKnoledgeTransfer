<!DOCTYPE html>
<html>
<body>
<script>
let x = 10;
let y = "";
for (let i = 1; i <= x; i++) {
  for (let j = 0; j < i; j++) {
    y += "*";
  }
  y += "\n";
}
console.log(y);
let a = 9;
let b = "";
for (let k = 0; k < a; k++) {
  // printing star
  for (let l = 0; l < a - k; l++) {
    b += "*";
  }
  b += "\n";
}
console.log(b);


</script>

</body>
</html>
