<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamuditha</title>
    <style>
        body{
            background-color: #212121;
            text-align: center;
            color: #eeeeee;
        }
        span{
            color: #f73378;
        }
        img {
            background-color: #f73378;
            padding: 10px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .box {
            width: 300px;
            height: 400px;  
            padding: 50px;
            margin: auto;
            border: 1px solid red;
            box-sizing: border-box;
        }
        .blink {
                animation: blink-animation 2s steps(5, start) infinite;
                -webkit-animation: blink-animation 2s steps(5, start) infinite;
            }
            @keyframes blink-animation {
                to {
                visibility: hidden;
                }
            }
            @-webkit-keyframes blink-animation {
                to {
                visibility: hidden;
                }
            }

    </style>
    
</head>
<body>
   <h1>Hi my name is Chamuditha<span class="blink">|</span></h1> 
   <div class="box">
        <h2>I am a Backend developer</h2>
        <img src="https://avatars.dicebear.com/api/bottts/:chamuditha.svg">
    </div>
</body>
</html>
