<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Html Website</title>

        <style>
            body {padding: 0; margin: 0;}
            div.wrapper {background-color: bisque; height: 100vh;}
            nav.navbar { height: 80px; width: 100%; background: rgba(0, 0, 0, 0.4);}
            ul {float: right; margin-right: 20px;}
            li {list-style: none; margin: 0 8px; display: inline-block; line-height: 60px;}
            a {text-decoration: none; color: brown; padding: 6px 13px; transition: 0.5s;}
            a.active {background: white; border-radius: 2px;}
            a:hover {background: white; border-radius: 2px;}
            div.center {position: absolute; top: 50%; left: 40%; user-select: none;}
            h1.mainhead {color: rgb(24, 84, 84); font-size: 60px; font-weight: bold; text-align: center;}
            h2.subhead {color: rgb(24, 84, 84); font-size: 40px; font-weight: bold; text-align: center; margin-top: 10px;}
        </style>
    </head>

    <body>
        <div class="wrapper">
            <nav class="navbar">
                <ul>
                    <li><a class="active" href="##">Home</a></li>
                    <li><a href="##">About</a></li>
                    <li><a href="##">Services</a></li>
                    <li><a href="##">Contact</a></li>
                    <li><a href="##">Feedback</a></li>
                </ul>
            </nav>

            <div class="center">
                <h1 class="mainhead">Welcome to My Website</h1>
                <h2 class="subhead">This is based on basic HTML and CSS</h2>
            </div>

        </div>
    </body>

</html>
