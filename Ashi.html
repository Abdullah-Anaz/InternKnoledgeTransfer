<hr></hr>
<div><img id="dogImg" style = "width:250px;"/></div>
</div>

<script type="text/javascript">
document.getElementById("dogPic").addEventListener("click", function e() {
GetDogPic()
})
function GetDogPic(){

var request = new XMLHttpRequest()
request.open("GET", 'https://dog.ceo/api/breeds/image/random');
request.onload = function(){
var data = JSON.parse(this.response)
console.log(data)
document.getElementById("dogImg").setAttribute("src", data.message)
}
request.send()
}
</script>
